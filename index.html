<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximiliano R. Malvicino</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style/constants.css" rel="stylesheet" type="text/css">
    <link href="style/banner.css" rel="stylesheet" type="text/css">
    <link href="style/buttons.css" rel="stylesheet" type="text/css">
    <link href="style/colors.css" rel="stylesheet" type="text/css">
    <link href="style/containers.css" rel="stylesheet" type="text/css">
    <link href="style/controls.css" rel="stylesheet" type="text/css">
    <link href="style/flexbox.css" rel="stylesheet" type="text/css">
    <link href="style/fonts.css" rel="stylesheet" type="text/css">
    <link href="style/heights.css" rel="stylesheet" type="text/css">
    <link href="style/images.css" rel="stylesheet" type="text/css">
    <link href="style/inputs.css" rel="stylesheet" type="text/css">
    <link href="style/margins.css" rel="stylesheet" type="text/css">
    <link href="style/menu.css" rel="stylesheet" type="text/css">
    <link href="style/paddings.css" rel="stylesheet" type="text/css">
    <link href="style/table.css" rel="stylesheet" type="text/css">
    <link href="style/widths.css" rel="stylesheet" type="text/css">
</head>

<body class="open-sans-font light-gray-background">

    <!-- Header -->

    <header class="menu-header">
        <nav id="menuNav" class="menu-nav">
            <a id="logoBtn" href="https://mrmalvicino.com" class="plain-link pure-white-text margin-vertical-auto">
                <img data-id="logoImg" class="width-40-px" />
                <span>&nbsp;</span>
                <span>Maximiliano Malvicino</span>
            </a>
            <div>
                <ul id="menuLst"></ul>
                <button id="toggleBtn" class="toggle-button" onclick="toggleMenu()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main -->

    <main>

        <!-- Hero -->

        <section id="heroSec" class="min-height-100-vh menu-padding col-flex justify-center">
            <img data-id="profileImg" class="width-250-px margin-vertical-10-px circle-image" />
            <div class="content-width margin-vertical-10-px">
                <h1>Maximiliano Ra√∫l Malvicino</h1>
                <p id="degreesLbl" class="mid-font-size jost-font center-text"></p>
            </div>
            <p id="presentationLbl" class="content-width margin-vertical-10-px center-text"></p>
            <div class="content-width margin-vertical-20-px row-col-800 justify-center">
                <a id="resumeBtn" class="dark-button big-hover">
                    <i class="bi bi-download"></i>
                    <span>&nbsp;</span>
                    <span id="resumeLbl"></span>
                </a>
            </div>
        </section>

        <!-- Skills -->

        <section id="skillsSec" class="min-height-100-vh menu-padding col-flex space-evenly">
            <div class="content-width">
                <h2 id="skillsLbl"></h2>
            </div>
            <div id="bannerDiv" class="banner-container">
            </div>
            <div id="stacksDiv" class="row-col-1300 stacks-container">
            </div>
        </section>

        <!-- Projects -->

        <section id="projectsSec"
            class="min-height-100-vh menu-padding gap-40-px col-flex space-evenly almost-black-background">
            <div class="content-width">
                <h2 id="projectsLbl" class="pure-white-text"></h2>
            </div>
            <div id="projectsDiv" class="projects-container"></div>
            <div class="content-width row-col-800 justify-center">
                <a href="projects.html" class="big-hover light-button">
                    <i class="bi bi-plus-circle"></i>
                    <span>&nbsp;</span>
                    <span id="allProjectsLbl"></span>
                </a>
            </div>
        </section>

        <!-- Education -->

        <section id="educationSec" class="min-height-100-vh menu-padding">
            <div class="content-width light-box">
                <h2 id="educationLbl" class="margin-bottom-20-px"></h2>
                <table>
                    <tbody id="careersTab">
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Contact -->

        <section id="contactSec" class="min-height-100-vh menu-padding almost-black-background">
            <div class="content-width row-col-800 space-between gap-40-px">
                <div class="width-100-pct margin-bottom-auto">
                    <h2 id="contactTitleLbl" class="left-text bold-text pure-white-text open-sans-font"></h2>
                    <p id="contactDescriptionLbl" class="margin-top-10-px"></p>
                    <div class="wrapped-flex justify-center">
                        <a href="mailto:mrmalvicino@gmail.com" class="plain-link light-gray-text margin-10-px"
                            onclick="copyToClipboard(event, 'mrmalvicino@gmail.com')">
                            <i class="bi bi-envelope"></i>
                            <span>&nbsp;</span>
                            <span>mrmalvicino@gmail.com</span>
                        </a>
                        <a href="tel:+5491159058729" class="plain-link light-gray-text margin-10-px">
                            <i class="bi bi-telephone"></i>
                            <span>&nbsp;</span>
                            <span>+54 (911) 5905-8729</span>
                        </a>
                    </div>
                </div>
                <div class="width-100-pct">
                    <form action="https://formspree.io/f/mvgpjkjn" method="POST">
                        <div>
                            <label for="nameTxt" id="nameLbl" class="light-gray-text"></label>
                            <input type="text" id="nameTxt" name="nameTxt" required class="textbox-input">

                            <label for="emailTxt" id="emailLbl" class="light-gray-text"></label>
                            <input type="email" id="emailTxt" name="emailTxt" required class="textbox-input">

                            <label for="phoneTxt" id="phoneLbl" class="light-gray-text"></label>
                            <input type="tel" id="phoneTxt" name="phoneTxt" required class="textbox-input">

                            <label for="messageTxt" id="messageLbl" class="light-gray-text"></label>
                            <textarea id="messageTxt" name="messageTxt" rows="3" required class="textbox-input">
                        </textarea>

                            <button type="submit" id="submitBtn" class="light-button margin-top-10-px width-100-pct">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->

    <footer id="footer" class="min-height-150-px padding-vertical-20-px align-content-center pale-black-background">
    </footer>

    <!-- Scripts -->

    <script src="script/utils.js"></script>
    <script src="script/load-index-data.js"></script>

</body>

</html>
